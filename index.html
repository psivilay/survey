<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Online Survey</title>
  </head>

  <body>
    <div class="container">
      <h1>Online Survey</h1>
      <p>Please fill out the information below for a chance to win
      a vacation to the Bahamas and a 100% chance for us to totally
      invade your privacy and sell it for profit.
      </p>
        <form id="name">
          <div class="form-group">
            <label for="user-name">Full Name:</label>
            <input id="user-name" class="form-control" type="text">
          </div>

          <select class="form-control" id="food-types">
            <option>Burger</option>
            <option>Barbecue</option>
            <option>Asian</option>
            <option>Pasta</option>
            <option>Breakfast</option>
          </select>

          <h5>Favorite Music:</h5>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="indie" checked>
              Indie
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name ="music" value="classical">
              Classical
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="rock">
              Rock
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="experimental">
              Experimental
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="country">
              Country
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="screamo">
              Screamo Emo
            </label>
          </div>

          <div class="form-group">
            <label for="special-day">Favorite Day:</label>
            <input id="special-day" class="form-control" type="date">
          </div>

          <div class="form-group">
            <label for="color">Favorite Color:</label>
            <input id="color" class="form-control" type="color">
          </div>

          <button class="submit" type="btn">Submit</button>

        </form>


    <div class="results">
      <p><span id="output1"></span></p>
      <p><span id="output2"></span></p>
      <p><span id="output3"></span></p>
      <p><span id="output4"></span></p>
      <p><span id="output5"></span></p>

    </div>

    </div>
  </body>
</html>
